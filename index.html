<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" charset="utf-8">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <!-- <link rel="stylesheet" href="./css/jquery.pagepiling.css"> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
  </head>
  <body>
    
    <input type="checkbox" id="pop-up">
    <div class="overlay">
        <div class="window">
            <label class="close" for="pop-up">閉じる</label>
            <h4>ルール</h4>
            <p>自身の色を縦横斜めのいずれかで揃えると勝ち!<br>LはM,Sの上に、MはSの上に重ねておけるよ。<br>
                盤面上に一度置いた自分の駒も動かすことができるよ。持ち上げた際に相手の駒が揃うと負けだから注意！！<br>
                盤面上の駒は一度持ち上げたらキャンセルできないよ!!!
            </p>
        </div>
    </div>
    <div class="board container">
      <div class="row">
        <div class="col-8 col-sm-10"></div>
        <div class="col-4 col-sm-2 rule">
            <label class="open" for="pop-up">ルール</label>
        </div>
        <div class="col-3"></div>
        <div class="col-6 turn-info">Turn:<span id="turn">■</span></div>
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div
          class="col-6"
          id="hold-info"
          style="text-align: center; "
        >
          現在持っている駒
        </div>
        <div class="col-3"></div>
        <div class="row col-12 col-sm-6 line order-sm-2">
          <div class="col-4">
            <button id="button-0" onclick="put_board(0)">
              <div class="" id="0">
                <span class="" id="0-grid"></span>
              </div>
            </button>
          </div>
          <div class="col-4">
            <button id="button-1" onclick="put_board(1)">
              <div class="" id="1">
                <span class="" id="1-grid"></span>
              </div>
            </button>
          </div>
          <div class="col-4">
            <button id="button-2" onclick="put_board(2)">
              <div class="" id="2">
                <span class="" id="2-grid"></span>
              </div>
            </button>
          </div>
          <div class="col-4">
            <button id="button-3" onclick="put_board(3)">
              <div class="" id="3">
                <span class="" id="3-grid"></span>
              </div>
            </button>
          </div>
          <div class="col-4">
            <button id="button-4" onclick="put_board(4)">
              <div class="" id="4">
                <span class="" id="4-grid"></span>
              </div>
            </button>
          </div>
          <div class="col-4">
            <button id="button-5" onclick="put_board(5)">
              <div class="" id="5">
                <span class="" id="5-grid"></span>
              </div>
            </button>
          </div>
          <div class="col-4">
            <button id="button-6" onclick="put_board(6)">
              <div class="" id="6">
                <span class="" id="6-grid"></span>
              </div>
            </button>
          </div>
          <div class="col-4">
            <button id="button-7" onclick="put_board(7)">
              <div class="" id="7">
                <span class="" id="7-grid"></span>
              </div>
            </button>
          </div>
          <div class="col-4">
            <button id="button-8" onclick="put_board(8)">
              <div class="" id="8">
                <span class="" id="8-grid"></span>
              </div>
            </button>
          </div>
        </div>
        <!-- <div class="col-sm-3"id="pieces_blue_margin"></div> -->
        <div class="row col-12 col-sm-3 red pieces order-sm-1"id="pieces_red">
          <div class="col-12 desc">赤チーム</div>
          <button class="col-4 col-sm-6 l" id="0-3-1" onclick="pickup(3,1,0)">
            <span class="piece red">L</span>
          </button>
          <button class="col-4 col-sm-6 l" id="0-3-2" onclick="pickup(3,2,0)">
            <span class="piece red">L</span>
          </button>
          <button class="col-4 col-sm-6 m" id="0-2-1" onclick="pickup(2,1,0)">
            <span class="piece red">M</span>
          </button>
          <button class="col-4 col-sm-6 m" id="0-2-2" onclick="pickup(2,2,0)">
            <span class="piece red">M</span>
          </button>
          <button class="col-4 col-sm-6 s" id="0-1-1" onclick="pickup(1,1,0)">
            <span class="piece red">S</span>
          </button>
          <button class="col-4 col-sm-6 s" id="0-1-2" onclick="pickup(1,2,0)">
            <span class="piece red">S</span>
          </button>
        </div>
        <div class="row col-12 col-sm-3 blue pieces order-sm-3"id="pieces_blue">
          <div class="col-12 desc">青チーム</div>
          <button class="col-4 col-sm-6 l" id="1-3-1" onclick="pickup(3,1,1)">
            <span class="piece blue">L</span>
          </button>
          <button class="col-4 col-sm-6 l" id="1-3-2" onclick="pickup(3,2,1)">
            <span class="piece blue">L</span>
          </button>
          <button class="col-4 col-sm-6 m" id="1-2-1" onclick="pickup(2,1,1)">
            <span class="piece blue">M</span>
          </button>
          <button class="col-4 col-sm-6 m" id="1-2-2" onclick="pickup(2,2,1)">
            <span class="piece blue">M</span>
          </button>
          <button class="col-4 col-sm-6 s" id="1-1-1" onclick="pickup(1,1,1)">
            <span class="piece blue">S</span>
          </button>
          <button class="col-4 col-sm-6 s" id="1-1-2" onclick="pickup(1,2,1)">
            <span class="piece blue">S</span>
          </button>
        </div>
      </div>
      <div class="row cancel">
        <button onclick="cancel()">キャンセル</button>
      </div>
      <div class="row reset-button">
        <button onclick="reset()">リセット</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
